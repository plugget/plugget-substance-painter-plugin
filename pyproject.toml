[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["plugget_substance_painter_plugin"]

[project]
name = "plugget_substance_painter_plugin"
authors = [
    {name = "plugget"},
]
description = "run py commands from buttons generated from a config"
readme = "README.md"
requires-python = ">=3.4"
keywords = ["substance", "painter", "plugin"]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3.7",
]
#dynamic = ["dependencies"]
dependencies = ['importlib-metadata; python_version<"3.7"']
#dynamic = ["version"]
version = "1.0.0"

#[project.optional-dependencies]
#yaml = ["pyyaml"]

#[project.scripts]
#my-script = "my_package.module:function"

[project.urls]
Source = "https://github.com/plugget/plugget-substance-painter-plugin"
